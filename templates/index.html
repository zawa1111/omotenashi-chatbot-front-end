<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omotenashi Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="bg"></div>

  <!-- 背景（ガラスの裏で動く3層） -->
 <div class="parallax" aria-hidden="true"></div>


  <!-- ガラスパネル -->
  <main class="wrap">
    <section class="panel">
      <header class="head">
        <div class="title">Omotenashi AI</div>
        <div class="badge">履歴は保存しません</div>
      </header>

      <div class="body">
        <div id="log" class="log">質問を入力してください。</div>
      </div>

      <footer class="foot">
        <input id="input" class="input" placeholder="おもてなし規格認証とは？" autocomplete="off"/>
        <button id="send" class="send">送信</button>
      </footer>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
